<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>DOM TASK APP</title>
</head>

    <body>

    <div class="container">
        <div class="row">
            <div class="intro_col">
                <h1>DOM / Tasks to do</h1>
                <h4>CBC DEVS</h4>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

          <div class="row">
                <div class="info-text col"></div>
                <p id="first">Type your pending tasks into the input field</p>
                <p id="second">Click on task to mark complete</p>
                <p id="third">Click X to delete task</p>

            </div>

        <div class="row">
                <div class="col">
                    <input type="text" id="user-input" placeholder="New item..." maxlength="30">
                    <button id="enter" ><i class="fas fa-pencil">ADD</i></button>
                </div>
            </div>

         <div class="row">
                <div class="list-items">
                    <ul>
                        <li class="list">Task Item 1<i class="fas fa-trash"></i></li>
                        <li class="list">Task Item 2<i class="fas fa-trash"></i></li>
                        <li class="list">Task Item 3<i class="fas fa-trash"></i></li>
                        <li class="list">Task Item 4<i class="fas fa-trash"></i></li>
                        <li class="list">Task Item 5<i class="fas fa-trash"></i></li>
                    </ul>
                </div>
            </div>
        
    </div>

    <script src="script.js">
    </script>
</body>
</html>
